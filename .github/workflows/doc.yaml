# .github/workflows/docs.yml
# Simple workflow for Sphinx documentation deployment to GitHub Pages

name: Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme
        pip install -e . || echo "Package install failed, continuing without it"

    - name: Build documentation
      run: |
        cd docs
        make html
        echo "Build completed, checking output:"
        ls -la _build/html/ || echo "_build/html directory not found"

    - name: Add .nojekyll file
      run: |
        mkdir -p docs/_build/html
        touch docs/_build/html/.nojekyll
        echo ".nojekyll file created successfully"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
